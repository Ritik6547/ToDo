<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>index</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">ToDo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/task/">Tasks</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Feedback</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% if success %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Success:</strong>Task is added
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    {% endif %}
    <div class="container my-3">
      <h1 class="text-center">Welcome to ToDos list - Add Task</h1>
      <form action="/" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="title" class="form-label"
            ><strong>Task Title</strong></label
          >
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            placeholder="Task name"
          />
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label"
            ><strong>Description</strong></label
          >
          <textarea
            class="form-control"
            id="desc"
            name="desc"
            rows="3"
            placeholder="add details"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-success">submit</button>
      </form>
    </div>
    <footer>
      <p class="text-center bg-dark text-light fixed-bottom my-0 py-2">
        Copyright &#169; 2022 | All right reserved
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
